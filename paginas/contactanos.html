    <!-- CONTENIDO PRINCIPAL CONTACTANOS.HTML -->
    <main class="fondoCont">
        <h2 class="text-center">Contáctanos</h2>
        <!-- FORMULARIO -->
        <form class="contForm">
    
            <!-- PRIMER DIV -->
            <div class="contDivUno px-md-5 px-lg-0">
                <input class="mb-2" type="text" placeholder="Nombre">
    
                <input class="mb-2" type="text" placeholder="Apellidos">

                <input class="p-3 correo" type="email" name="email" id="" placeholder="Tu correo">
            </div>
    
            <!-- SEGUNDO DIV -->
            <div class="contDivDos">
                <input id="individual" class="d-none" type="checkbox">
                <div class="my-2 verde">
                    <label class="w-100 px-5 py-2" for="individual">Individual</label>
                </div>
    
    
                <input id="matrimonial" class="d-none" type="checkbox">
                <div class="text-center mb-2 rojo">
                    <label class="w-100 px-5 py-2" for="matrimonial">Matrimonial</label>
                </div>
    
    
                <input id="doble" class="d-none" type="checkbox">
                <div class="mb-2 azul">
                    <label class="w-100 px-5 py-2" for="doble">Familiar</label>
                </div>
    
    
                <input id="familiar" class="d-none" type="checkbox">
                <div class="mb-2 gris">
                    <label class="w-100 px-5 py-2" for="familiar">Compartida</label>
                </div>
    
    
                <input id="compartida" class="d-none" type="checkbox">
                <div class="mb-2 amarillo">
                    <label class="w-100 px-5 py-2" for="compartida">Suit</label>
                </div>
    
            </div>
    
            <!-- TERCER DIV -->
            <div class="contDivTres mx-lg-5">
                <textarea name="" id="" cols="59    " rows="20" placeholder="Comentarios"></textarea>
            </div>
    
            <!-- INPUT -->
            <button type="button" class="btn btn-lg my-3">Enviar solicitud</button>
        </form>
